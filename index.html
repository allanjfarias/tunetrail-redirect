<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <script>
    window.onload = async function () {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const type = params.get('type');

      if (!token || type !== 'recovery') {
        document.body.innerHTML = '<h2>Link inválido para redefinição de senha.</h2>';
        return;
      }

      const supabaseUrl = 'https://jibxbzuxzycxqdnrkegv.supabase.co';

      try {
        const response = await fetch(`${supabaseUrl}/auth/v1/token?grant_type=pkce`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            grant_type: 'pkce',
            code: token,
            redirect_uri: 'https://allanjfarias.github.io/tunetrail-redirect/'
          })
        });

        const data = await response.json();

        if (data.access_token) {
          const accessToken = data.access_token;
          const deepLink = `tunetrail://reset-password#access_token=${accessToken}&type=recovery`;
          window.location.href = deepLink;
        } else {
          console.error(data);
          document.body.innerHTML = '<h2>Não foi possível obter o token de acesso.</h2>';
        }

      } catch (error) {
        console.error('Erro:', error);
        document.body.innerHTML = '<h2>Erro ao processar o redirecionamento.</h2>';
      }
    };
  </script>
</head>
<body>
  <h2>Redirecionando para o app...</h2>
</body>
</html>
