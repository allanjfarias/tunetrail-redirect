<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token'); // <-- Corrigido

      if (!token) {
        document.body.innerHTML = '<h2>Link inválido para redefinição de senha.</h2>';
        return;
      }

      // Redireciona para o deep link do app com o token
      const deepLink = `tunetrail://reset-password?code=${token}&type=recovery`;
      window.location.href = deepLink;
    };
  </script>
</head>
<body>
  <h2>Redirecionando para o app...</h2>
</body>
</html>
