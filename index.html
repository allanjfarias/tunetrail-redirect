<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("access_token");

      if (token) {
        // Deep link para o app
        const deepLink = `tunetrail://reset-password?access_token=${token}`;
        
        // Redireciona para o deep link
        window.location.href = deepLink;

        // Redirecionamento fallback (caso deep link falhe)
        setTimeout(() => {
          document.body.innerHTML = `
            <p>Não conseguimos abrir o app automaticamente.</p>
            <p><a href="${deepLink}">Clique aqui para abrir manualmente</a></p>
          `;
        }, 3000);
      } else {
        document.body.innerHTML = "<p>Token inválido ou ausente.</p>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecionando para o app...</p>
</body>
</html>
