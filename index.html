<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);

      const token = params.get('token');
      const code = params.get('code');

      const value = token || code; // usa o que estiver disponível
      if (!value) {
        document.body.innerHTML = '<h2>Link inválido para redefinição de senha.</h2>';
        return;
      }

      const deepLink = `tunetrail://reset-password?code=${value}&type=recovery`;
      console.log('Redirecionando para:', deepLink);
      window.location.href = deepLink;
    };
  </script>
</head>
<body>
  <h2>Redirecionando...</h2>
</body>
</html>
