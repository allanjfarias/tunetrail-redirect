<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Debug Link</title>
</head>
<body>
  <h2>Link recebido:</h2>
  <pre id="fullLink"></pre>

  <script>
    window.onload = function () {
      const fullUrl = window.location.href;
      document.getElementById('fullLink').textContent = fullUrl;
    };
  </script>
</body>
</html>
